        var context = {};
        var val;

        for(i=0; i<res.length; i++){
            val = res[i];
            res[i] = {          ID:             val.name,
                                SmartCategory:  val.smart_category,
                                Description:    (val.description? val.description:undefined),
                                Type:           val.type_vname,
                                Category:       val.category,
