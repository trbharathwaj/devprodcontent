    def illuminate_enrich_mutex_command(client: Client, args: dict) -> List[EnrichmentOutput]:
        mutexes: List[str] = argToList(args.get('mutex'))
        enrichment_data_list: List[EnrichmentOutput] = []

        for mutex in mutexes:
